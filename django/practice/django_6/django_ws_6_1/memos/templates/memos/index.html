{% extends "base.html" %}

{% block content %}
  <h1>Memos</h1>
  <a href="{% url "memos:create" %}">메모하기</a>
  <ul>
    {% for memo in memos %}
      <a href="{% url "memos:detail" memo.pk %}"><li>{{ memo.summary }}</li></a>
      <p>{{ memo.updated_at }}</p>
    {% empty %}
      <p>메모를 작성해 주세요.</p>
    {% endfor %}
  </ul>
{% endblock content %}
