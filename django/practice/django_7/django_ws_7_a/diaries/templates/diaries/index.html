{% extends "base.html" %}

{% block content %}
  <h1>일기장</h1>
  <a href="{% url "diaries:create" %}">[일기 쓰기]</a>
  {% for diary in diaries %}
  <ul>
    <li>작성일 : {{ diary.created_at }}</li>
    <p>{{ diary.content }}</p>
  </ul>
  {% empty %}
    <ul>
      <li>아직 작성한 일기가 없습니다.</li>
    </ul>
  {% endfor %}
{% endblock content %}
