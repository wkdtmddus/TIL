<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .border-b-blue {
      border-bottom-color: blue;
    }

    .text-color-blue {
      color: blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="alert alert-danger" role="alert">
      Invalid Login or password
    </div>
    <h1 class="text-center">Title</h1>
    <hr>
    <div class="card">
      <div class="card-header text-center bg-white border-b-blue">
        Sign in
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Username or Email</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Password</label>
          <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="">
        </div>
        <div class="col-12 d-flex justify-content-between">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember me
            </label>
          </div>
          <button type="button" class="btn text-color-blue">Forgot your password?</button>
        </div>
        <div class="d-grid gap-2 m-2">
          <button type="button" class="btn btn-success">Sign in</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
