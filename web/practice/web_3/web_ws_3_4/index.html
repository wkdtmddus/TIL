<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .logo-img-size {
      width: 100%;
    }

    .logo-img-link {
      width: 100px;
    }

    .header-bg {
      /* 헤더 크기 확인 */
      /* border: 1px solid black; */
      /* 높이 40% */
      height: 40vh;
      /* 이미지와 백그라운드 이미지와 쓰임새가 다름 */
      /* css background size */
      background-image: url('images/header.jpg');
      background-size: cover;
      color: white;
    }

    .section-img {
      width: 200px;
    }
  </style>
</head>

<body>
  <!-- 로고의 크기는 부모의 크기에 맞게 자동조절 -->
  <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand logo-img-link" href="#">
        <img class="logo-img-size" src="images/logo.png" alt="#">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- 전체 비율로 크기를 지정하기 -->
  <!-- css vh 높이 -->
  <!-- css vw 너비 -->
  <header class="header-bg d-flex flex-column justify-content-center align-items-center">
    <div class="display-2">Cinema</div>
    <div class="display-2">Commutnity</div>
    <button type="button" class="btn btn-primary mt-5">Let`s Go</button>
  </header>
  <!-- 마진은 큰 레이아웃에 영향을 주기 때문에 패딩을 사용해서 늘림 -->
  <section class="pt-5">
    <div class="display-2 text-center">Used Skills</div>
    <div class="d-flex justify-content-around mt-5 text-center">
      <!-- 이미지는 블락요소를 만드는 것이 편함 -->
      <div class="section-img">
        <img src="images/web.png" class="img-fluid" alt="#">
        <p>Web</p>
      </div>
      <div class="section-img">
        <img src="images/html5.png" class="img-fluid" alt="#">
        <p>HTML5</p>
      </div>
      <div class="section-img">
        <img src="images/css3.png" class="img-fluid" alt="#">
        <p>CSS3</p>
      </div>
    </div>
  </section>
  <footer class="d-flex justify-content-center align-items-center bg-primary text-white py-3 fixed-bottom">
    <div>Footer</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
