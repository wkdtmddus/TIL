<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    // 아래에 코드 작성
    const makeAvgScores1 = students => {
      const myObject = {}
      for (let i = 0; i < students.length; i++) {
        const name = students[i]['name']
        const scores = students[i]['scores']
        let avg = 0
        for (let i = 0; i < scores.length; i++) {
          avg += scores[i]
        }
        avg /= scores.length
        myObject[name] = avg
      }
      return myObject
    }
    const makeAvgScores2 = students => {
      const myObject = {}
      for (const student of students) {
        const name = student['name']
        const scores = student['scores']
        let avg = 0
        for (let i = 0; i < scores.length; i++) {
          avg += scores[i];
        }
        avg /= scores.length
        myObject[name] = avg
      }
      return myObject
    }
    const makeAvgScores3 = students => {
      const myObject = {}
      students.forEach(({name, scores}, index) => {
        let avg = 0
        for (let i = 0; i < scores.length; i++) {
          avg += scores[i];
        }
        avg /= scores.length
        myObject[name] = avg
      })
      return myObject
    }
    // 함수 호출
    const result1 = makeAvgScores1(students)
    const result2 = makeAvgScores2(students)
    const result3 = makeAvgScores3(students)
    console.log(result1)
    console.log(result2)
    console.log(result3)
  </script>
</body>

</html>
