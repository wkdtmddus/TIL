<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
    let length = 0
    let total = 0
    for (score of scores) {
      length++
      total += score
    }
    console.log(length)
    console.log(total)
    console.log(total/5)

    // while문으로 코드 작성
    while (length > 0) {
      length--
      console.log(scores[length])
    }
  </script>
</body>
</html>
